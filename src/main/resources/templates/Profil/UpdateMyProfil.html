<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layouts/layout :: layout(
            pageContent=~{:: .main-content},
            pageTitle=~{:: title},
            additionalCss=~{}
        )}"
>
<body>
<div class="container container-update-my-profil">
    <div class="row">
        <div class="col-md-12">

            <div class="title">ENI-Enchères</div>
            <div class="content-profil-value">
                <form id="updateUserForm" action="/api/user/update/{userId}" method="post">
                    <div class="mb-3 test">
                        <label for="pseudo" class="form-label">Pseudo</label>
                        <input type="text" class="form-control" id="pseudo" value="">
                    </div>
                    <div class="mb-3 test">
                        <label for="lastName" class="form-label">Nom</label>
                        <input type="text" class="form-control" value="" id="lastName" >
                    </div>
                    <div class="mb-3 test">
                        <label for="firstName" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="firstName" value="">
                    </div>
                    <div class="mb-3 test">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="">
                    </div>
                    <div class="mb-3 test">
                        <label for="telephoneNumber" class="form-label">Téléphone</label>
                        <input type="email" class="form-control" id="telephoneNumber" value="">
                    </div>
                    <div class="mb-3 test">
                        <label for="street" class="form-label">Rue</label>
                        <input type="text" class="form-control" id="street" aria-describedby="roadHelp" value="">
                    </div>
                    <div class="mb-3 test">
                        <label for="postal_code" class="form-label">Code postal</label>
                        <input type="email" class="form-control" id="postal_code" value="">
                    </div>
                    <div class="mb-3 test">
                        <label for="city" class="form-label">Ville</label>
                        <input type="text" class="form-control" id="city" value="">
                    </div>
                    <div class="mb-3 test">
                        <label for="password" class="form-label">Mot de passe actuel</label>
                        <input type="password" class="form-control" id="password" value="">
                    </div>
                    <div class="mb-3 test">
                        <label for="newPassword" class="form-label">nouveau mot de passe</label>
                        <input type="password" class="form-control" id="newPassword" value="">
                    </div>
                    <div class="mb-3 test">
                        <label for="confirmationPassword" class="form-label">Confirmation</label>
                        <input type="password" class="form-control" id="confirmationPassword" value="">
                    </div>
                </form>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" onclick="updateUser(1)">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<style>
    .container-update-my-profil{
        padding-top: 5%;
    }
    .container-update-my-profil .title{
        font-size: 24px;
    }

    .container-update-my-profil .content-profil-value{
        display: flex;
        justify-content: center;
    }

    .container-update-my-profil .test {
        display: flex;
        align-items: flex-end;
        column-gap: 20px;
    }
</style>
