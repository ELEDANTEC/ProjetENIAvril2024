<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layouts/layout :: layout(
            pageContent=~{:: .main-content},
            pageTitle=~{:: title},
            additionalCss=~{}
        )}"
>
<head>
    <title>Login</title>
</head>
<main class="main-content">
    <h1 class="text-start">ENI-Enchères</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form th:action="@{/login}" method="post">
                    <div class="form-group row">
                        <label for="username" class="col-sm-3 col-form-label">Identifiant :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label">Mot de passe :</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3 d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">Connexion</button>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">Se souvenir de moi</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3 d-flex justify-content-between align-items-center">
                            <div></div>
                            <small class="form-text text-muted d-block mt-2">
                                <a href="/forgot-password">Mot de passe oublié ?</a>
                            </small>
                        </div>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a th:href="@{/register}" class="btn btn-secondary">Créer un compte</a>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
